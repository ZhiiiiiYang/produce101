    <style>
        :root {
            --kitty-pink: #FFABC8;
            --kitty-red: #FF3B30;
            --daniel-blue: #89CFF0;
            --cream-bg: #FFF5F7;
            --text-main: #5D4037;
            --text-sub: #9E8B85;
            
            --radius-card: 24px;
            --radius-btn: 14px;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--cream-bg);
            background-image: radial-gradient(var(--kitty-pink) 15%, transparent 16%), radial-gradient(var(--kitty-pink) 15%, transparent 16%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.99;
            color: var(--text-main);
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #app {
            padding: calc(var(--safe-top) + 20px) 16px calc(var(--safe-bottom) + 80px);
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- Progress Runner --- */
        #progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255, 255, 255, 0.5);
            z-index: 9999; pointer-events: none;
        }
        #progress-bar {
            height: 100%; width: 0%;
            background: var(--kitty-pink);
            position: relative;
            border-radius: 0 3px 3px 0;
            transition: width 0.1s linear;
        }
        #runner-icon {
            position: absolute;
            right: -12px; /* Adjust based on icon width */
            top: 2px;
            font-size: 1.5rem;
            line-height: 0;
            transform: scaleX(-1); /* Face right */
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* Hero */
        .hero-section {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 171, 200, 0.25);
            border: 3px solid white;
            position: relative;
        }
        .hero-section::after {
            content: 'â¤ï¸'; position: absolute; top: -10px; right: -5px;
            font-size: 2rem; transform: rotate(15deg);
        }
        h1 { font-family: 'Quicksand', sans-serif; margin: 10px 0 5px 0; color: var(--text-main); }
        
        /* Interactive Subtitle */
        .subtitle { 
            color: var(--kitty-pink); font-weight: 700; font-size: 0.9rem; 
            background: white; padding: 6px 16px; border-radius: 20px; 
            border: 1px solid var(--kitty-pink); display: inline-block;
            cursor: pointer; user-select: none; transition: transform 0.1s;
        }
        .subtitle:active { transform: scale(0.95); background: #FFF0F5; }

        /* Interactive Emoji Row */
        .char-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; font-size: 2.5rem; cursor: pointer; }
        .char-item { transition: transform 0.1s; display: inline-block; }
        .char-item:active { transform: scale(1.2) rotate(10deg); }

        /* Card */
        .card {
            background: #FFFFFF;
            border-radius: var(--radius-card);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 2px solid white;
            transition: border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            scroll-margin-top: 20px;
        }
        .card.active-card { border-color: var(--kitty-pink); }

        /* Day Header */
        .day-header { display: flex; align-items: center; cursor: pointer; position: relative; z-index: 2; }
        .date-box {
            text-align: center; margin-right: 15px; min-width: 50px;
            background: var(--cream-bg); padding: 6px; border-radius: 12px;
            border: 1px dashed var(--kitty-pink);
        }
        .date-num { font-size: 1.4rem; font-weight: 700; line-height: 1; color: var(--kitty-red); }
        .date-day { font-size: 0.7rem; font-weight: 700; margin-top: 2px; }
        .day-info { flex: 1; }
        .day-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; }
        .day-loc { font-size: 0.8rem; color: var(--text-sub); display: flex; align-items: center; gap: 4px; }
        
        /* Timeline */
        .timeline {
            display: none;
            padding-left: 8px;
            margin-top: 20px;
            border-top: 2px dashed #F0F0F0;
            padding-top: 20px;
            animation: fadeIn 0.4s ease;
        }
        .timeline.open { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Event Node */
        .event-node { position: relative; padding-left: 32px; padding-bottom: 30px; }
        .event-node::before {
            content: ''; position: absolute; left: 11px; top: 15px; bottom: -15px; width: 0;
            border-left: 2px dotted var(--text-sub); z-index: 0;
        }
        .event-node:last-child { padding-bottom: 20px; }
        .event-node:last-child::before { display: none; }

        .event-icon {
            position: absolute; left: 0; top: 0; width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; z-index: 1; background: white; border-radius: 50%;
        }

        .event-time { font-size: 0.8rem; font-weight: 700; color: var(--kitty-pink); margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        .event-title { font-size: 1rem; font-weight: 700; color: var(--text-main); margin-bottom: 6px; line-height: 1.4; }

        /* Love Note */
        .love-note {
            background: #FFF9C4; color: #5D4037; padding: 10px 14px;
            border-radius: 16px; border-bottom-left-radius: 2px;
            font-size: 0.85rem; margin: 8px 0 12px 0; position: relative;
            line-height: 1.5; display: flex; align-items: flex-start; gap: 8px;
            transition: all 0.5s ease;
        }
        .love-note i { color: #FFB300; margin-top: 3px; }
        
        .note-content { transition: filter 0.5s ease; }
        .blurred .note-content { 
            filter: blur(6px); user-select: none; pointer-events: none; opacity: 0.7;
        }
        .lock-icon { display: none; font-size: 0.8rem; color: #aaa; margin-left: auto; }
        .blurred .lock-icon { display: inline-block; }

        /* Stay Footer */
        .stay-footer {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: white; padding: 15px; border-radius: 16px; margin-top: 10px;
            position: relative; overflow: hidden; box-shadow: 0 5px 15px rgba(161, 140, 209, 0.4);
        }
        .stay-footer::before {
            content: 'ğŸŒ™'; position: absolute; top: -5px; right: 10px; font-size: 4rem; opacity: 0.2;
        }
        .stay-label { font-size: 0.75rem; opacity: 0.9; margin-bottom: 4px; letter-spacing: 1px; font-weight: bold; }
        .stay-name { font-size: 1.1rem; font-weight: 700; margin-bottom: 12px; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .travel-tag { display: inline-flex; align-items: center; font-size: 0.7rem; color: white; background: var(--daniel-blue); padding: 2px 8px; border-radius: 12px; margin-left: 6px; font-weight: 700; vertical-align: middle; }
        .pass-badge { background: var(--kitty-red); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.65rem; }
        .pass-free { background: #4CD964; }

        .ticket-block {
            background: #FDF5E6; border: 2px solid #FFE4B5; border-radius: 16px;
            padding: 12px; margin: 8px 0 12px 0; font-size: 0.85rem; color: #5D4037;
            display: flex; align-items: center;
        }
        .ticket-icon { font-size: 1.2rem; color: var(--daniel-blue); margin-right: 12px; }
        .ticket-code { font-weight: 900; color: var(--daniel-blue); margin-right: 6px; }

        /* Buttons */
        .action-row { display: flex; gap: 10px; margin-top: 8px; }
        .btn-nav {
            flex: 1; display: flex; align-items: center; justify-content: center; gap: 6px;
            padding: 10px; border-radius: var(--radius-btn); font-size: 0.8rem; font-weight: 700;
            text-decoration: none; border: none; transition: transform 0.1s;
        }
        .btn-nav:active { transform: scale(0.95); }
        .btn-naver { background: #03C75A; color: white; }
        .btn-uber { background: #000000; color: #FFFFFF; }
        .btn-google { background: #4285F4; color: white; }
        .btn-copy { flex: 0 0 50px; background: rgba(255,255,255,0.3); color: white; border: 1px solid rgba(255,255,255,0.4); font-size: 1.1rem; backdrop-filter: blur(5px); }
        .light-row .btn-copy { background: #FFF; color: #555; border: 2px solid #EEE; }

        /* Toast */
        #toast {
            visibility: hidden; background-color: var(--text-main); color: #fff;
            text-align: center; border-radius: 50px; padding: 12px 24px;
            position: fixed; z-index: 2000; left: 50%; bottom: 30px;
            transform: translateX(-50%); font-size: 0.95rem; font-weight: 700;
            opacity: 0; transition: all 0.3s; display: flex; align-items: center; gap: 8px;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 80px; }

        /* Dev Button */
        .dev-btn { display: block; width: 100%; padding: 15px; margin-top: 40px; background: #EEE; color: #AAA; border: none; border-radius: 12px; font-size: 0.8rem; cursor: pointer; }
        .theme-sticker { position: absolute; bottom: 10px; right: 10px; font-size: 4rem; opacity: 0.1; pointer-events: none; }

        /* Falling Emoji Animation */
        .falling-emoji {
            position: fixed; top: -50px; z-index: 9999;
            font-size: 2rem; pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
