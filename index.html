            --kitty-red: #FF3B30;
            --kitty-pink: #FFABC8;
            --daniel-blue: #89CFF0;

            --cream-bg: #FFF5F7;
            --text-main: #5D4037;
            --text-sub: #9E8B85;

            --radius-btn: 14px;
            --shadow: 0 8px 20px rgba(255, 171, 200, 0.25);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--cream-bg);
            /* Polka Dot Background */
            background-image: radial-gradient(var(--kitty-pink) 15%, transparent 16%), radial-gradient(var(--kitty-pink) 15%, transparent 16%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.99;
            color: var(--text-main);
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #app {
            padding: calc(var(--safe-top) + 20px) 16px calc(var(--safe-bottom) + 40px);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Hero */
        .hero-section {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 3px solid white;
            position: relative;
        }
        .hero-section::after {
            content: 'üéÄ'; position: absolute; top: -15px; right: -10px;

        h1 { font-family: 'Quicksand', sans-serif; margin: 10px 0 5px 0; color: var(--text-main); }
        .subtitle { color: var(--kitty-pink); font-weight: 700; font-size: 0.9rem; background: white; padding: 4px 12px; border-radius: 20px; border: 1px solid var(--kitty-pink); display: inline-block; }
        .char-row { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; font-size: 2.5rem; }

        /* Card */
        .card {
            background: #FFFFFF;
            border-radius: var(--radius-card);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border: 2px solid white;
            transition: border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            scroll-margin-top: 20px; /* Important for scrollIntoView */
        }
        .card.active-card {
            border-color: var(--kitty-pink);
        }

        /* Day Header */
        .day-header { display: flex; align-items: center; cursor: pointer; position: relative; z-index: 2; }
        .date-box {
            text-align: center; margin-right: 15px; min-width: 50px;
            background: var(--cream-bg); padding: 6px; border-radius: 12px;
            border: 1px dashed var(--kitty-pink);
        }
        .date-num { font-size: 1.4rem; font-weight: 700; line-height: 1; color: var(--kitty-red); }
        .date-day { font-size: 0.7rem; font-weight: 700; margin-top: 2px; }
        .day-info { flex: 1; }
        .day-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; }
        .day-loc { font-size: 0.8rem; color: var(--text-sub); display: flex; align-items: center; gap: 4px; }
        
        /* Timeline - No auto-collapse logic, just simple open/close */
        .timeline {
            display: none;
            padding-left: 8px;
            margin-top: 20px;
            border-top: 2px dashed #F0F0F0;
            padding-top: 20px;
            animation: fadeIn 0.4s ease;
        }
        .timeline.open { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Event Node */
        .event-node { position: relative; padding-left: 32px; padding-bottom: 25px; }
        .event-node::before {
            content: ''; position: absolute; left: 11px; top: 15px; bottom: -15px; width: 0;
            border-left: 2px dotted var(--text-sub); z-index: 0;
        }
        .event-node:last-child { padding-bottom: 0; }
        .event-node:last-child::before { display: none; }

        .event-icon {
            position: absolute; left: 0; top: 0; width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; z-index: 1; background: white; border-radius: 50%;
        }

        /* Content */
        .event-time {
            font-size: 0.8rem; font-weight: 700; color: var(--kitty-pink);
            margin-bottom: 4px; display: flex; align-items: center; gap: 6px;
        }
        .event-title { 
            font-size: 1rem; font-weight: 700; color: var(--text-main);

        }

            background: #FFF9C4; /* Soft Yellow */
            color: #5D4037;
            padding: 10px 14px;
            border-radius: 16px;
            border-bottom-left-radius: 2px; /* Speech bubble effect */
            font-size: 0.85rem;
            margin: 8px 0 12px 0;
            position: relative;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .love-note i { color: #FFB300; margin-top: 3px; }

        /* Travel Tag (Right after title) */
        .travel-tag {
            display: inline-flex; align-items: center; font-size: 0.7rem;
            color: white; background: var(--daniel-blue);
            padding: 2px 8px; border-radius: 12px; margin-left: 6px;
            font-weight: 700; vertical-align: middle;
            box-shadow: 0 2px 5px rgba(137, 207, 240, 0.4);
        }

        /* Badges */
        .pass-badge { background: var(--kitty-red); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.65rem; }
        .pass-free { background: #4CD964; }

        /* Ticket */
        .ticket-block {
            background: #FDF5E6; border: 2px solid #FFE4B5; border-radius: 16px;
            padding: 12px; margin: 8px 0 12px 0; font-size: 0.85rem; color: #5D4037;
            display: flex; align-items: center; position: relative;
        }
        .ticket-icon { font-size: 1.2rem; color: var(--daniel-blue); margin-right: 12px; }
        .ticket-code { font-weight: 900; color: var(--daniel-blue); margin-right: 6px; }

        /* Buttons */
        .action-row { display: flex; gap: 10px; margin-top: 8px; }
        .btn-nav {
            flex: 1; display: flex; align-items: center; justify-content: center; gap: 6px;
            padding: 10px; border-radius: var(--radius-btn); font-size: 0.8rem; font-weight: 700;

        .btn-google { background: #4285F4; color: white; }
        .btn-copy { flex: 0 0 50px; background: #FFF; color: var(--text-sub); border: 2px solid #EEE; font-size: 1.1rem; }

        /* Toast */

            transform: translateX(-50%); font-size: 0.95rem; font-weight: 700;
            opacity: 0; transition: all 0.3s; display: flex; align-items: center; gap: 8px;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
        
        .theme-sticker { position: absolute; bottom: 10px; right: 10px; font-size: 4rem; opacity: 0.1; pointer-events: none; }

                        address: "‰ΩêË≥ÄÁúå‰ΩêË≥ÄÂ∏ÇÂ∑ùÂâØÁî∫Â§ßÂ≠óÁä¨‰∫ïÈÅì947",
                        country: "JP",
                        cat: "transport"
                    },
                    {
                        time: "12:15", title: "ËôéËà™ IT247 Ëµ∑È£õ",
                        cat: "transport",
                        ticket: { type: "flight", code: "IT247", info: "HSG 12:15 ‚Üí TPE" },
                        note: "ÈõñÁÑ∂Ë¶ÅÂõûÂÆ∂‰∫ÜÔºå‰ΩÜË∑üÂ∞èÂØ∂ÂéªÂì™Ë£°ÈÉΩÈñãÂøÉÔºÅ‚ù§Ô∏è"
                    }
                ]
            }
        ];

        // --- Logic ---
        function renderApp() {
            const container = document.getElementById('itinerary-list');
            let html = '';

            itinerary.forEach((day, index) => {
                let sticker = '';
                if(day.theme === 'kitty') sticker = 'üéÄ';
                if(day.theme === 'daniel') sticker = 'üé©';
                if(day.theme === 'charmmy') sticker = 'üóùÔ∏è';

                html += `
                <div class="card" id="card-${index}">
                    <div class="theme-sticker">${sticker}</div>
                    <div class="day-header" onclick="toggleDay(${index})">
                        <div class="date-box">
                            <div class="date-num">${day.date}</div>
                            <div class="date-day">${day.day}</div>
                        </div>
                        <div class="day-info">
                            <div class="day-title">${day.title}</div>
                            <div class="day-loc"><i class="fa-solid fa-location-dot" style="color:var(--kitty-pink)"></i> ${day.location}</div>
                        </div>
                        <i id="arrow-${index}" class="fa-solid fa-chevron-down" style="color:var(--kitty-pink); transition:0.3s"></i>
                    </div>

                    <div id="timeline-${index}" class="timeline">
                        ${day.events.map((event) => renderEvent(event)).join('')}
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderEvent(event) {
            let displayIcon = 'üìç';
            if (event.cat === 'transport') displayIcon = 'üöå';
            if (event.cat === 'food') displayIcon = 'üç∞';
            if (event.cat === 'stay') displayIcon = 'üè∞';
            if (event.cat === 'sight') displayIcon = 'üé°';
            if (event.pass) displayIcon = 'üéüÔ∏è';

            let passBadge = '';
            if (event.pass === 'start') passBadge = '<span class="pass-badge">Pass Start</span>';
            if (event.pass === 'free') passBadge = '<span class="pass-badge pass-free">Free</span>';

            let ticketHtml = '';
            if (event.ticket) {
                let icon = 'fa-ticket';
                if (event.ticket.type === 'flight') icon = 'fa-plane-departure';
                if (event.ticket.type === 'train') icon = 'fa-train-subway';
                if (event.ticket.type === 'ferry') icon = 'fa-anchor';
                
                ticketHtml = `
                    <div class="ticket-block">
                        <i class="fa-solid ${icon} ticket-icon"></i>
                        <div>
                            <span class="ticket-code">${event.ticket.code}</span>
                            <span>${event.ticket.info}</span>
                        </div>
                    </div>
                `;
            }

            // Love Note Logic
            let noteHtml = '';
            if (event.note) {
                noteHtml = `
                    <div class="love-note">
                        <i class="fa-solid fa-comment-dots"></i>
                        <span>${event.note}</span>
                    </div>
                `;
            }

            let navButtons = '';
            if (event.address) {
                const encodedAddr = encodeURIComponent(event.address);
                const encodedAddrEn = encodeURIComponent(event.addressEn || event.address);
                
                navButtons += `<button class="btn-nav btn-copy" onclick="copyAddr('${event.address}')"><i class="fa-regular fa-copy"></i></button>`;

                if (event.country === 'KR') {
                    const naverUrl = `nmap://search?query=${encodedAddr}&appname=com.travel.app`;
                    const uberUrl = `uber://?action=setPickup&pickup=my_location&dropoff[formatted_address]=${encodedAddrEn}`;
                    navButtons += `<a href="${naverUrl}" class="btn-nav btn-naver"><i class="fa-solid fa-map"></i> Naver</a>`;
                    navButtons += `<a href="${uberUrl}" class="btn-nav btn-uber"><i class="fa-brands fa-uber"></i> Uber</a>`;
                } else if (event.country === 'JP') {
                    const googleUrl = `https://www.google.com/maps/search/?api=1&query=${encodedAddr}`;
                    const uberUrl = `uber://?action=setPickup&pickup=my_location&dropoff[formatted_address]=${encodedAddrEn}`;
                    navButtons += `<a href="${googleUrl}" class="btn-nav btn-google"><i class="fa-brands fa-google"></i> Map</a>`;
                    navButtons += `<a href="${uberUrl}" class="btn-nav btn-uber"><i class="fa-brands fa-uber"></i> Uber</a>`;
                }
            }

            let travelHtml = event.travel ? `<span class="travel-tag">${event.travel}</span>` : '';

            return `
                <div class="event-node">
                    <div class="event-icon">${displayIcon}</div>
                    <div class="event-content">
                        <div class="event-time">${event.time} ${passBadge}</div>
                        <div class="event-title">${event.title} ${travelHtml}</div>
                        ${noteHtml}
                        ${ticketHtml}
                        ${navButtons ? `<div class="action-row">${navButtons}</div>` : ''}
                    </div>
                </div>
            `;
        }

        // --- Toggle Logic: Independent Open + Scroll Top ---
        function toggleDay(index) {
            const tl = document.getElementById(`timeline-${index}`);
            const ar = document.getElementById(`arrow-${index}`);
            const cd = document.getElementById(`card-${index}`);
            
            const isOpening = !tl.classList.contains('open');

            if (isOpening) {
                // Open it
                tl.classList.add('open');
                cd.classList.add('active-card');
                ar.style.transform = 'rotate(180deg)';
                
                // Scroll to top
                setTimeout(() => {
                    cd.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 150);
            } else {
                // Close it
                tl.classList.remove('open');
                cd.classList.remove('active-card');
                ar.style.transform = 'rotate(0deg)';
            }
        }

        function copyAddr(text) {
            navigator.clipboard.writeText(text).then(() => {
                const x = document.getElementById("toast");
                x.className = "show";
                setTimeout(() => x.className = x.className.replace("show", ""), 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
            
            // Auto open today
            const today = new Date().toISOString().split('T')[0];
            const todayIndex = itinerary.findIndex(day => day.fullDate === today);
            if (todayIndex !== -1) toggleDay(todayIndex);
            else toggleDay(0);
        });

    </script>
