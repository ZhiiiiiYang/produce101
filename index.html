    <style>
        :root {
            --color-primary: #FFB7C5;
            --color-secondary: #89CFF0;
            --color-bg: #FFF9FA;
            --color-card: #FFFFFF;
            --color-text-main: #2C2C2E;
            --color-text-sub: #8E8E93;
            --color-border: #E5E5EA;
            --color-line: #E0E0E0;
            
            --radius-card: 20px;
            --radius-btn: 10px;
            --shadow: 0 4px 15px rgba(0,0,0,0.03);
            
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-main);
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #app {
            padding: calc(var(--safe-top) + 20px) 16px calc(var(--safe-bottom) + 40px);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Typography */
        h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0; color: #333; }
        .subtitle { color: var(--color-text-sub); font-size: 0.9rem; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; margin-bottom: 20px; }

        /* Card Style */
        .card {
            background: var(--color-card);
            border-radius: var(--radius-card);
            padding: 18px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.02);
            transition: all 0.3s ease;
            scroll-margin-top: 20px; /* For smooth scroll positioning */
        }
        
        /* Day Header */
        .day-header {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .date-box {
            text-align: center;
            margin-right: 15px;
            min-width: 45px;
        }
        .date-num { font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 700; line-height: 1; color: var(--color-primary); }
        .date-day { font-size: 0.75rem; color: var(--color-text-sub); font-weight: 500; margin-top: 4px; }
        .day-info { flex: 1; }
        .day-title { font-size: 1.1rem; font-weight: 700; color: #333; margin-bottom: 2px; }
        .day-loc { font-size: 0.8rem; color: var(--color-text-sub); display: flex; align-items: center; gap: 4px; }
        
        /* Timeline Structure */
        .timeline {
            display: none;
            padding-left: 6px;
            margin-top: 20px;
            border-top: 1px solid #F5F5F5;
            padding-top: 15px;
        }
        .timeline.open { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Event Item */
        .event-node {
            position: relative;
            padding-left: 24px;
            padding-bottom: 25px;
        }
        
        .event-node::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 10px;
            bottom: -10px;
            width: 2px;
            background: var(--color-line);
            z-index: 0;
        }
        .event-node:last-child { padding-bottom: 0; }
        .event-node:last-child::before { display: none; }

        /* Dot */
        .event-dot {
            position: absolute;
            left: 0;
            top: 7px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--color-secondary);
            z-index: 1;
            box-shadow: 0 0 0 2px white;
        }
        .dot-transport { border-color: #B39DDB; }
        .dot-stay { border-color: var(--color-primary); }
        .dot-food { border-color: #FFCC80; }

        /* Content */
        .event-time {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--color-secondary);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .event-title { 
            font-size: 0.95rem; 
            font-weight: 600; 
            color: #333; 
            margin-bottom: 6px; 
            line-height: 1.4;
        }

        /* Travel Time Tag */
        .travel-tag {
            display: inline-flex;
            align-items: center;
            font-size: 0.75rem;
            color: #666;
            background: #F0F0F5;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 6px;
            font-weight: 400;
            vertical-align: middle;
        }

        /* Badges */
        .pass-badge {
            background: #FF3B30;
            color: white;
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
        }
        .pass-free { background: #34C759; }

        /* Ticket Block */
        .ticket-block {
            background: #F2F8FD;
            border: 1px solid #D1E9FF;
            border-radius: 12px;
            padding: 10px;
            margin: 6px 0 10px 0;
            font-size: 0.8rem;
            color: #444;
            display: flex;
            align-items: center;
        }
        .ticket-icon { font-size: 1.1rem; color: var(--color-secondary); margin-right: 10px; }
        .ticket-code { font-weight: 700; color: #007AFF; margin-right: 6px;}

        /* Buttons */
        .action-row { display: flex; gap: 8px; margin-top: 4px; }
        .btn-nav {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 8px;
            border-radius: var(--radius-btn);
            font-size: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            border: 1px solid transparent;
        }
        .btn-naver { background: #03C75A; color: white; }
        .btn-uber { background: black; color: white; }
        .btn-google { background: #4285F4; color: white; }
        .btn-copy { background: #F7F7F7; color: #333; border: 1px solid #DDD; }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        // --- RENDER LOGIC ---

        function renderApp() {
            const container = document.getElementById('itinerary-list');
            let html = '';

            itinerary.forEach((day, index) => {
                html += `
                <div class="card" id="card-${index}">
                    <div class="day-header" onclick="toggleDay(${index})">
                        <div class="date-box">
                            <div class="date-num">${day.date}</div>
                            <div class="date-day">${day.day}</div>
                        </div>
                        <div class="day-info">
                            <div class="day-title">${day.title}</div>
                            <div class="day-loc"><i class="fa-solid fa-location-dot" style="color:#FFB7C5"></i> ${day.location}</div>
                        </div>
                        <i id="arrow-${index}" class="fa-solid fa-chevron-down" style="color:#ddd; transition:0.3s"></i>
                    </div>

                    <div id="timeline-${index}" class="timeline">
                        ${day.events.map((event) => renderEvent(event)).join('')}
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderEvent(event) {
            // Pass badges
            let passBadge = '';
            if (event.pass === 'start') passBadge = '<span class="pass-badge">Pass ÂïüÁî®</span>';
            if (event.pass === 'free') passBadge = '<span class="pass-badge pass-free">Pass ÂÖçË≤ª</span>';

            // Ticket Block
            let ticketHtml = '';
            if (event.ticket) {
                let icon = 'fa-ticket';
                if (event.ticket.type === 'flight') icon = 'fa-plane';
                if (event.ticket.type === 'train') icon = 'fa-train';
                if (event.ticket.type === 'ferry') icon = 'fa-ship';
                
                ticketHtml = `
                    <div class="ticket-block">
                        <i class="fa-solid ${icon} ticket-icon"></i>
                        <div>
                            <span class="ticket-code">${event.ticket.code}</span>
                            <span>${event.ticket.info}</span>
                        </div>
                    </div>
                `;
            }

            // Navigation Buttons
            let navButtons = '';
            if (event.address) {
                const encodedAddr = encodeURIComponent(event.address);
                const encodedAddrEn = encodeURIComponent(event.addressEn || event.address);
                
                // Copy Button
                navButtons += `<button class="btn-nav btn-copy" onclick="copyAddr('${event.address}')"><i class="fa-regular fa-copy"></i></button>`;

                if (event.country === 'KR') {
                    const naverUrl = `nmap://search?query=${encodedAddr}&appname=com.travel.app`;
                    const uberUrl = `uber://?action=setPickup&pickup=my_location&dropoff[formatted_address]=${encodedAddrEn}`;
                    navButtons += `<a href="${naverUrl}" class="btn-nav btn-naver"><i class="fa-solid fa-map"></i> Naver</a>`;
                    navButtons += `<a href="${uberUrl}" class="btn-nav btn-uber"><i class="fa-brands fa-uber"></i> Uber</a>`;
                } else if (event.country === 'JP') {
                    const googleUrl = `https://www.google.com/maps/search/?api=1&query=${encodedAddr}`;
                    const uberUrl = `uber://?action=setPickup&pickup=my_location&dropoff[formatted_address]=${encodedAddrEn}`;
                    navButtons += `<a href="${googleUrl}" class="btn-nav btn-google"><i class="fa-brands fa-google"></i> Map</a>`;
                    navButtons += `<a href="${uberUrl}" class="btn-nav btn-uber"><i class="fa-brands fa-uber"></i> Uber</a>`;
                }
            }

            // Travel Info (Now inline)
            let travelHtml = event.travel ? `<span class="travel-tag">${event.travel}</span>` : '';

            return `
                <div class="event-node">
                    <div class="event-dot dot-${event.cat}"></div>
                    <div class="event-content">
                        <div class="event-time">
                            ${event.time}
                            ${passBadge}
                        </div>
                        <div class="event-title">
                            ${event.title}
                            ${travelHtml}
                        </div>
                        ${ticketHtml}
                        ${navButtons ? `<div class="action-row">${navButtons}</div>` : ''}
                    </div>
                </div>
            `;
        }

        // Interaction Logic
        function toggleDay(index) {
            // 1. Collapse all others
            itinerary.forEach((_, i) => {
                const tl = document.getElementById(`timeline-${i}`);
                const ar = document.getElementById(`arrow-${i}`);
                if (i !== index) {
                    tl.classList.remove('open');
                    ar.style.transform = 'rotate(0deg)';
                }
            });

            // 2. Toggle clicked one
            const targetTl = document.getElementById(`timeline-${index}`);
            const targetAr = document.getElementById(`arrow-${index}`);
            const isOpening = !targetTl.classList.contains('open');

            if (isOpening) {
                targetTl.classList.add('open');
                targetAr.style.transform = 'rotate(180deg)';
                
                // 3. Scroll to top
                setTimeout(() => {
                    const card = document.getElementById(`card-${index}`);
                    card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            } else {
                targetTl.classList.remove('open');
                targetAr.style.transform = 'rotate(0deg)';
            }
        }

        function copyAddr(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function showToast() {
            const x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2000);
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderApp();

            // Auto-open logic based on date
            // Note: Since trip is in 2026, this will only trigger if user system date matches.
            // Otherwise defaults to first day.
            const today = new Date().toISOString().split('T')[0];
            const todayIndex = itinerary.findIndex(day => day.fullDate === today);
            
            if (todayIndex !== -1) {
                toggleDay(todayIndex);
            } else {
                toggleDay(0); // Default to Day 1
            }
        });
