<html lang="zh-TW">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFF5F7">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --kitty-pink: #FFABC8;
            --kitty-red: #FF3B30;
            --daniel-blue: #89CFF0;
            --cream-bg: #FFF5F7;
            --text-main: #5D4037;
            --text-sub: #9E8B85;
            
            --radius-card: 24px;
            --radius-btn: 14px;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Zen Maru Gothic', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #F0F2F5; /* Desktop Bg */
            display: flex; justify-content: center; align-items: center;
        }

        /* Phone Simulator */
        #app {
            width: 100%; height: 100%;
            overflow-y: auto; overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: calc(var(--safe-top) + 20px) 16px calc(var(--safe-bottom) + 80px);
            position: relative;
            background-color: var(--cream-bg);
            background-image: radial-gradient(var(--kitty-pink) 15%, transparent 16%), radial-gradient(var(--kitty-pink) 15%, transparent 16%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        @media (min-width: 600px) {
            #app {
                width: 450px; height: 90vh; max-height: 900px;
                border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.15);
                border: 8px solid #FFFFFF; margin: auto;
                scrollbar-width: none;
            }
            #app::-webkit-scrollbar { display: none; }
            #toast { position: absolute; bottom: 40px; }
            #toast.show { bottom: 80px; }
            #app { overflow: hidden auto; }
        }

        /* Scroll Progress */
        #progress-container {
            position: sticky; top: -20px; left: 0; 
            width: calc(100% + 32px); margin-left: -16px;
            height: 6px; background: rgba(255, 255, 255, 0.5);
            z-index: 9999; pointer-events: none; margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%; width: 0%; background: var(--kitty-pink);
            position: relative; border-radius: 0 3px 3px 0;
            transition: width 0.1s linear;
        }
        #runner-icon {
            position: absolute; right: -12px; top: -2px;
            font-size: 1.5rem; line-height: 1; transform: scaleX(-1);
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* Hero */
        .hero-section {
            text-align: center; margin-bottom: 30px;
            background: rgba(255,255,255,0.95); padding: 20px;
            border-radius: 20px; box-shadow: 0 8px 20px rgba(255, 171, 200, 0.25);
            border: 3px solid white; position: relative;
        }
        .hero-section::after {
            content: '‚ù§Ô∏è'; position: absolute; top: -10px; right: -5px;
            font-size: 2rem; transform: rotate(15deg);
        }
        h1 { font-family: 'Quicksand', sans-serif; margin: 10px 0 5px 0; color: var(--text-main); }
        .subtitle { 
            color: var(--kitty-pink); font-weight: 700; font-size: 0.9rem; 
            background: white; padding: 6px 16px; border-radius: 20px; 
            border: 1px solid var(--kitty-pink); display: inline-block;
            cursor: pointer; user-select: none; transition: transform 0.1s;
        }
        .subtitle:active { transform: scale(0.95); background: #FFF0F5; }
        .char-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; font-size: 2.5rem; cursor: pointer; }
        .char-item { transition: transform 0.1s; display: inline-block; }
        .char-item:active { transform: scale(1.2) rotate(10deg); }

        /* Card */
        .card {
            background: #FFFFFF; border-radius: var(--radius-card);
            padding: 20px; margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 2px solid white; transition: border-color 0.3s ease;
            position: relative; overflow: hidden; scroll-margin-top: 20px;
        }
        .card.active-card { border-color: var(--kitty-pink); }

        /* Timeline */
        .day-header { display: flex; align-items: center; cursor: pointer; position: relative; z-index: 2; }
        .date-box {
            text-align: center; margin-right: 15px; min-width: 50px;
            background: var(--cream-bg); padding: 6px; border-radius: 12px;
            border: 1px dashed var(--kitty-pink);
        }
        .date-num { font-size: 1.4rem; font-weight: 700; line-height: 1; color: var(--kitty-red); }
        .date-day { font-size: 0.7rem; font-weight: 700; margin-top: 2px; }
        .day-info { flex: 1; }
        .day-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; }
        .day-loc { font-size: 0.8rem; color: var(--text-sub); display: flex; align-items: center; gap: 4px; }
        
        .timeline {
            display: none; padding-left: 8px; margin-top: 20px;
            border-top: 2px dashed #F0F0F0; padding-top: 20px;
            animation: fadeIn 0.4s ease;
        }
        .timeline.open { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Events */
        .event-node { position: relative; padding-left: 32px; padding-bottom: 30px; }
        .event-node::before {
            content: ''; position: absolute; left: 11px; top: 15px; bottom: -15px; width: 0;
            border-left: 2px dotted var(--text-sub); z-index: 0;
        }
        .event-node:last-child { padding-bottom: 20px; }
        .event-node:last-child::before { display: none; }
        .event-icon {
            position: absolute; left: 0; top: 0; width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; z-index: 1; background: white; border-radius: 50%;
        }
        .event-time { font-size: 0.8rem; font-weight: 700; color: var(--kitty-pink); margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        .event-title { font-size: 1rem; font-weight: 700; color: var(--text-main); margin-bottom: 6px; line-height: 1.4; }

        /* Love Note */
        .love-note {
            background: #FFF9C4; color: #5D4037; padding: 10px 14px;
            border-radius: 16px; border-bottom-left-radius: 2px;
            font-size: 0.85rem; margin: 8px 0 12px 0; position: relative;
            line-height: 1.5; display: flex; align-items: flex-start; gap: 8px;
            transition: all 0.5s ease;
        }
        .love-note i { color: #FFB300; margin-top: 3px; }
        .note-content { transition: filter 0.5s ease; }
        .blurred .note-content { filter: blur(6px); user-select: none; pointer-events: none; opacity: 0.7; }
        .lock-icon { display: none; font-size: 0.8rem; color: #aaa; margin-left: auto; }
        .blurred .lock-icon { display: inline-block; }

        /* Stay Footer */
        .stay-footer {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: white; padding: 15px; border-radius: 16px; margin-top: 10px;
            position: relative; overflow: hidden; box-shadow: 0 5px 15px rgba(161, 140, 209, 0.4);
        }
        .stay-footer::before { content: 'üåô'; position: absolute; top: -5px; right: 10px; font-size: 4rem; opacity: 0.2; }
        .stay-label { font-size: 0.75rem; opacity: 0.9; margin-bottom: 4px; letter-spacing: 1px; font-weight: bold; }
        .stay-name { font-size: 1.1rem; font-weight: 700; margin-bottom: 12px; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .travel-tag { display: inline-flex; align-items: center; font-size: 0.7rem; color: white; background: var(--daniel-blue); padding: 2px 8px; border-radius: 12px; margin-left: 6px; font-weight: 700; vertical-align: middle; }
        .pass-badge { background: var(--kitty-red); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.65rem; }
        .pass-free { background: #4CD964; }

        /* Tickets & Buttons */
        .ticket-block {
            background: #FDF5E6; border: 2px solid #FFE4B5; border-radius: 16px;
            padding: 12px; margin: 8px 0 12px 0; font-size: 0.85rem; color: #5D4037;
            display: flex; align-items: center;
        }
        .ticket-icon { font-size: 1.2rem; color: var(--daniel-blue); margin-right: 12px; }
        .ticket-code { font-weight: 900; color: var(--daniel-blue); margin-right: 6px; }

        /* Grid Layout */
        .action-row { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
        
        .btn-nav {
            flex: 1; 
            min-width: 80px; display: flex; align-items: center; justify-content: center; gap: 4px;
            padding: 8px; border-radius: var(--radius-btn); font-size: 0.75rem; font-weight: 700;
            text-decoration: none; border: none; transition: transform 0.1s;
        }
        
        /* Force 2 per row for specific grids like Moneybox */
        .btn-grid { flex: 1 0 45% !important; }

        .btn-nav:active { transform: scale(0.95); }
        .btn-naver { background: #03C75A; color: white; }
        .btn-uber { background: #000000; color: #FFFFFF; }
        .btn-google { background: #4285F4; color: white; }
        .btn-copy { flex: 0 0 40px; background: rgba(255,255,255,0.3); color: white; border: 1px solid rgba(255,255,255,0.4); font-size: 1rem; backdrop-filter: blur(5px); }
        .light-row .btn-copy { background: #FFF; color: #555; border: 2px solid #EEE; }

        #toast {
            visibility: hidden; background-color: var(--text-main); color: #fff;
            text-align: center; border-radius: 50px; padding: 12px 24px;
            position: fixed; z-index: 2000; left: 50%; bottom: 30px;
            transform: translateX(-50%); font-size: 0.95rem; font-weight: 700;
            opacity: 0; transition: all 0.3s; display: flex; align-items: center; gap: 8px;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 80px; }

        .dev-btn { display: block; width: 100%; padding: 15px; margin-top: 40px; background: #EEE; color: #AAA; border: none; border-radius: 12px; font-size: 0.8rem; cursor: pointer; }
        .theme-sticker { position: absolute; bottom: 10px; right: 10px; font-size: 4rem; opacity: 0.1; pointer-events: none; }
        .falling-emoji { position: absolute; top: -50px; z-index: 9999; font-size: 2rem; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(900px) rotate(360deg); opacity: 0; } }

    </style>
</head>

        // --- Core Functions (Same as v22.0) ---
        window.onscroll = function() {
            let container = document.getElementById('app'); 
            if (window.innerWidth >= 600) container = document.getElementById('app');
            else container = document.documentElement;

            let winScroll = container.scrollTop || document.body.scrollTop || document.documentElement.scrollTop;
            let height = container.scrollHeight - container.clientHeight;
            
            if (window.innerWidth >= 600) {
                 winScroll = document.getElementById('app').scrollTop;
                 height = document.getElementById('app').scrollHeight - document.getElementById('app').clientHeight;
            }
            
            let scrolled = (winScroll / height) * 100;
            if(scrolled > 100) scrolled = 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
            document.getElementById("runner-icon").innerHTML = "üê±"; 
        };
        
        document.getElementById('app').addEventListener('scroll', window.onscroll);

        let isShowingDays = false;
        function toggleDays() {
            const el = document.getElementById('days-counter');
            if (!isShowingDays) {
                const start = new Date('2025-10-14');
                const now = new Date();
                const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                el.innerText = `Âú®‰∏ÄËµ∑ ${diff} Â§© ‚ù§Ô∏è`;
                el.style.background = "#FFF0F5";
            } else {
                el.innerText = "2026/01/26 - 02/05";
                el.style.background = "white";
            }
            isShowingDays = !isShowingDays;
        }

        function makeRain(char) {
            const container = document.getElementById('app');
            for (let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.innerText = char;
                el.className = 'falling-emoji';
                el.style.left = (Math.random() * 80 + 10) + '%';
                el.style.animationDuration = (Math.random() * 2 + 1.5) + 's'; 
                container.appendChild(el);
                setTimeout(() => el.remove(), 3500);
            }
        }

        function renderApp() {
            const container = document.getElementById('itinerary-list');
            let html = '';

            itinerary.forEach((day, index) => {
                let sticker = '';
                if(day.theme === 'kitty') sticker = 'üéÄ';
                if(day.theme === 'daniel') sticker = 'üé©';
                if(day.theme === 'charmmy') sticker = 'üóùÔ∏è';

                html += `
                <div class="card" id="card-${index}">
                    <div class="theme-sticker">${sticker}</div>
                    <div class="day-header" onclick="toggleDay(${index})">
                        <div class="date-box">
                            <div class="date-num">${day.date}</div>
                            <div class="date-day">${day.day}</div>
                        </div>
                        <div class="day-info">
                            <div class="day-title">${day.title}</div>
                            <div class="day-loc"><i class="fa-solid fa-location-dot" style="color:var(--kitty-pink)"></i> ${day.location}</div>
                        </div>
                        <i id="arrow-${index}" class="fa-solid fa-chevron-down" style="color:var(--kitty-pink); transition:0.3s"></i>
                    </div>

                    <div id="timeline-${index}" class="timeline">
                        ${day.events.map((event) => renderEvent(event, day.fullDate)).join('')}
                        ${renderStayFooter(day.stay)}
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderEvent(event, dateStr) {
            let displayIcon = 'üìç';
            if (event.cat === 'transport') displayIcon = 'üöå';
            if (event.cat === 'food') displayIcon = 'üç∞';
            if (event.cat === 'stay') displayIcon = 'üè∞';
            if (event.cat === 'sight') displayIcon = 'üé°';
            if (event.pass) displayIcon = 'üéüÔ∏è';

            let passBadge = '';
            if (event.pass === 'start') passBadge = '<span class="pass-badge">Pass Start</span>';
            if (event.pass === 'free') passBadge = '<span class="pass-badge pass-free">Free</span>';

            let ticketHtml = '';
            if (event.ticket) {
                let icon = 'fa-ticket';
                if (event.ticket.type === 'flight') icon = 'fa-plane-departure';
                if (event.ticket.type === 'train') icon = 'fa-train-subway';
                if (event.ticket.type === 'ferry') icon = 'fa-anchor';
                
                ticketHtml = `
                    <div class="ticket-block">
                        <i class="fa-solid ${icon} ticket-icon"></i>
                        <div>
                            <span class="ticket-code">${event.ticket.code}</span>
                            <span>${event.ticket.info}</span>
                        </div>
                    </div>
                `;
            }

            let blurClass = 'blurred';
            if (event.time && event.time.includes(':')) {
                const eventTime = new Date(`${dateStr}T${event.time}:00`).getTime();
                const now = new Date().getTime();
                if ((eventTime - now) / 60000 <= 30) blurClass = ''; 
            }

            let noteHtml = '';
            if (event.note) {
                noteHtml = `
                    <div class="love-note ${blurClass}">
                        <i class="fa-solid fa-heart"></i>
                        <span class="note-content">${event.note}</span>
                        <i class="fa-solid fa-lock lock-icon"></i>
                    </div>
                `;
            }

            let navButtons = '';
            if (event.multiLinks) {
                const isMoneybox = event.title.includes('Moneybox');
                const gridClass = isMoneybox ? 'btn-grid' : '';

                navButtons = event.multiLinks.map(link => {
                    let cls = 'btn-google';
                    if(link.name.includes('Naver') || link.name.includes('Photo') || link.name.includes('Analog') || link.name.includes('Haru') || link.name.includes('Mono')) cls = 'btn-naver';
                    if(link.name.includes('Uber')) cls = 'btn-uber';
                    return `<a href="${link.url}" class="btn-nav ${gridClass} ${cls}">${link.name}</a>`;
                }).join('');
            } else if (event.address) {
                const encodedAddr = encodeURIComponent(event.address);
                const encodedAddrEn = encodeURIComponent(event.addressEn || event.address);
                
                navButtons += `<button class="btn-nav btn-copy" onclick="copyAddr('${event.address}')"><i class="fa-regular fa-copy"></i></button>`;

                if (event.country === 'KR') {
                    const naverUrl = `nmap://search?query=${encodedAddr}&appname=com.travel.app`;
                    const uberUrl = `uber://?action=setPickup&pickup=my_location&dropoff[formatted_address]=${encodedAddrEn}`;
                    navButtons += `<a href="${naverUrl}" class="btn-nav btn-naver"><i class="fa-solid fa-map"></i> Naver</a>`;
                    navButtons += `<a href="${uberUrl}" class="btn-nav btn-uber"><i class="fa-brands fa-uber"></i> Uber</a>`;
                } else if (event.country === 'JP') {
                    const googleUrl = `https://www.google.com/maps/search/?api=1&query=${encodedAddr}`;
                    navButtons += `<a href="${googleUrl}" class="btn-nav btn-google"><i class="fa-brands fa-google"></i> Map</a>`;
                } else if (event.country === 'TW') {
                    const googleUrl = `https://www.google.com/maps/search/?api=1&query=Taipei+Bus+Station`;
                    navButtons += `<a href="${googleUrl}" class="btn-nav btn-google"><i class="fa-brands fa-google"></i> Map</a>`;
                }
            }

            let travelHtml = event.travel ? `<span class="travel-tag">${event.travel}</span>` : '';
            let descHtml = event.desc ? `<div style="font-size:0.8rem; color:#888; margin-bottom:4px;">${event.desc}</div>` : '';

            return `
                <div class="event-node">
                    <div class="event-icon">${displayIcon}</div>
                    <div class="event-content">
                        <div class="event-time">${event.time} ${passBadge}</div>
                        <div class="event-title">${event.title} ${travelHtml}</div>
                        ${descHtml}
                        ${noteHtml}
                        ${ticketHtml}
                        ${navButtons ? `<div class="action-row light-row">${navButtons}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function renderStayFooter(stay) {
            if (!stay) return '';
            
            const encodedAddr = encodeURIComponent(stay.address);
            const encodedAddrEn = encodeURIComponent(stay.addressEn || stay.address);
            
            let btns = `<button class="btn-nav btn-copy" onclick="copyAddr('${stay.address}')"><i class="fa-regular fa-copy"></i></button>`;
            
            if (stay.country === 'KR') {
                const naverUrl = `nmap://search?query=${encodedAddr}&appname=com.travel.app`;
                const uberUrl = `uber://?action=setPickup&pickup=my_location&dropoff[formatted_address]=${encodedAddrEn}`;
                btns += `<a href="${naverUrl}" class="btn-nav btn-naver"><i class="fa-solid fa-map"></i> Naver</a>`;
                btns += `<a href="${uberUrl}" class="btn-nav btn-uber"><i class="fa-brands fa-uber"></i> Uber</a>`;
            } else if (stay.country === 'JP') {
                const googleUrl = `https://www.google.com/maps/search/?api=1&query=${encodedAddr}`;
                btns += `<a href="${googleUrl}" class="btn-nav btn-google"><i class="fa-brands fa-google"></i> Map</a>`;
            } else {
                 btns = '';
            }

            return `
                <div class="stay-footer">
                    <div class="stay-label"><i class="fa-solid fa-moon"></i> TONIGHT</div>
                    <div class="stay-name">${stay.name}</div>
                    <div class="action-row" style="margin-top:0">
                        ${btns}
                    </div>
                </div>
            `;
        }

        function toggleDay(index) {
            const tl = document.getElementById(`timeline-${index}`);
            const ar = document.getElementById(`arrow-${index}`);
            const cd = document.getElementById(`card-${index}`);
            
            const isOpening = !tl.classList.contains('open');

            if (isOpening) {
                tl.classList.add('open');
                cd.classList.add('active-card');
                ar.style.transform = 'rotate(180deg)';
                setTimeout(() => cd.scrollIntoView({ behavior: 'smooth', block: 'start' }), 150);
            } else {
                tl.classList.remove('open');
                cd.classList.remove('active-card');
                ar.style.transform = 'rotate(0deg)';
            }
        }

        function copyAddr(text) {
            navigator.clipboard.writeText(text).then(() => {
                const x = document.getElementById("toast");
                x.className = "show";
                setTimeout(() => x.className = x.className.replace("show", ""), 2000);
            });
        }

        function revealAll() {
            document.querySelectorAll('.love-note').forEach(el => {
